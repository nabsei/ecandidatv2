spring.application.name=ecandidat

# Tomcat configuration
server.port=8080

# Log level configuration
logging.level.root=ERROR
logging.level.co.simplon=INFO
logging.level.org.springframework.boot.tomcat=INFO
logging.level.org.springframework.boot.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration DataSource PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ecandidat_db
spring.datasource.username=ecandidat
spring.datasource.password=ecandidat_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:eCandidat2025SecretKeyForJWTTokenGenerationAndValidationMustBeLongEnough256bits}

# Frontend URL for CORS
frontend.url=${FRONTEND_URL:http://localhost:4200}
