spring.application.name=ecandidat-test

# PostgreSQL Database for tests
spring.datasource.url=jdbc:postgresql://localhost:5432/ecandidat_test
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration for tests
jwt.secret=testSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS256Algorithm

# Log level
logging.level.root=ERROR
logging.level.co.simplon=INFO
